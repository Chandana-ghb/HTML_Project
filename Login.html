<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <center>
        <form action="./index.html" autocomplete="off">

            <ins>
                <h1>Login Form</h1>
            </ins><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="mail">Email Id :</label>
            <input type="email" id="mail" name="Email_Id" size="25px" placeholder="Enter your email id"
                pattern="^[a-z0-9!@#$%^&*]+@gmail\.com$" title="Enter valid mail id" required><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="Password" size="25px" minlength="8" maxlength="10"
                placeholder="Enter your password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}"
                title="Enter valid password" required><br><br>

            <label for="cpass">Confirm Password :</label>
            <input type="password" id="cpass" name="Confirm_Password" size="25px" minlength="8" maxlength="10"
                placeholder="Enter your confirm password"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}" title="Enter valid password"
                required><br><br>

            <pre>
            <input type="submit" value="submit">      <a href="./Forgot_passord.html">Forgot Password?</a>
            </pre>

        </form>
    </center>
</body>

</html>
