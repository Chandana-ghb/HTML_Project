<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <center>
        <form action="./Login.html" autocomplete="off">

            <ins>
                <h1>Forgot Password</h1>
            </ins>

            <label for="mail">Email Address :</label>
            <input type="email" name="mail_address" id="mail" placeholder="Enter your mail address" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}"
                title="Enter valid password" required><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="pass">OTP :</label>
            <input type="tel" name="otp" id="pass" value="a@L4t$" disabled><br><br>

            <input type="submit" value="Continue">

        </form>
    </center>
</body>

</html>
